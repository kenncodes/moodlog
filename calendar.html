    <h1 style="font-size: large; padding-top: 10px; color: rgb(72, 184, 174)">
      Month at a Glance Calendar
    </h1>
    <div id="monthTitle">
      <h2>
        <svg

          />
        </svg>
        <span id="month"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-arrow-right-circle"
          viewBox="0 0 16 16"
        >

            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
          />
        </svg>
      </h2>

    <small
      style="
        margin-left: 40px;
        margin-right: 40px;
        margin-top: 15px;
        font-size: 15px;
        text-align: center;
      "
      class="form-text text-muted"
    >
      This calendar is whatever you want it to be. Need Ideas? A list of
      important dates, holidays, appointments, bills, things to do, a mini
      diary, mood log, food log, anything at all.</small
    >

    <div id="main">
      <ol id="itemsList"></ol>
    </div>

    <script>
              var months = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
              
           
              var mcInit = localStorage.getItem("mcInit");
              var daysInMonths = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
              var d = new Date();
              var month = d.getMonth();
              var year = d.getFullYear();
              document.getElementById("month").innerHTML = months[month] + " " + year;
           
              function initItems() {
                  for (var i = 0; i < 12; i++) {
                      for (var j = 1; j <= daysInMonths[i]; j++) {
                          localStorage.setItem("mcEvent_" + i + "_" + j + "_" + year, "");
                      }
                  }
                  localStorage.setItem("mcInit", 1);
                  mcInit = localStorage.getItem("mcInit");
              }

              function populateList() {
                  if (mcInit == 1) {
                      var curMonth = month;
                      var list = document.getElementById("itemsList");
                      list.innerHTML = "";
                      for (var i = 1; i <= daysInMonths[month]; i++) {
                          var diary = "" + localStorage.getItem("mcEvent_" + month + "_" + i + "_" + year);
                         
                         if(diary != "null"){
                            if (i % 2 == 0) {
                              list.innerHTML += '<li style="border-bottom: 2px solid purple;"><input onchange="updateItem(this.id)" type="text" style="border:none; border-bottom: palegreen;" class="myForm" value="' + diary + '" id="item' + i + '"></li>';

                          } else {
                              list.innerHTML += '<li style="border-bottom: 2px solid teal;"><input onchange="updateItem(this.id)" type="text" style="border:none; border-bottom: palegreen;" class="myForm" value="' + diary + '" id="item' + i + '"></li>';

                          }
                         }else{
                            if (i % 2 == 0) {
                              list.innerHTML += '<li style="border-bottom: 2px solid purple;"><input onchange="updateItem(this.id)" type="text" style="border:none; border-bottom: palegreen;" class="myForm" value="' + '" id="item' + i + '"></li>';

                          } else {
                              list.innerHTML += '<li style="border-bottom: 2px solid teal;"><input onchange="updateItem(this.id)" type="text" style="border:none; border-bottom: palegreen;" class="myForm" value="' + '" id="item' + i + '"></li>';

                          }
                         }
                         
                         
                         //  console.log("mcEvent_" + month + "_" + i + "_" + year +  " is " + localStorage.getItem("mcEvent_" + month + "_" + i + "_" + year ));
                       

                      }

                  } else {
                      initItems();
                      populateList();
                  }
              }

              populateList();

              function updateItem(id) {
                  var num = id.substring(4);
                  console.log(num);
                  localStorage.setItem("mcEvent_" + month + "_" + num + "_" + year, document.getElementById(id).value);
                  console.log(localStorage.getItem("mcEvent_" + month + "_" + num + "_" + year));
              }
    </script>
